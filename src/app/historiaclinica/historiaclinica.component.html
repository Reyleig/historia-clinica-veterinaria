<div class="formusuario">
    <h2>Crear Historia Clinica</h2>
    <form [formGroup]="historiaclinicaForm" (ngSubmit)="guardar()">
        <label>Nombre mascota </label>
        <div class="form-group shadow-sm  bg-body rounded">
            <select class="form-select"  aria-label="Default select example" formControlName="mascota"
                class="form-control shadow-sm  bg-body rounded">
                <option [ngValue]="item"  *ngFor="let item of mascotas">{{item.nombre}}</option>
            </select>
        </div>


        <button type="submit" [disabled]="historiaclinicaForm.invalid"  class="btn btn-primary">Guardar</button>
    </form>
</div>

<div class="">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>MASCOTA</th>
                <th>FECHA Y HORA</th>
                <th>OPCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of historiasclinicas">
                <td>{{item.id}}</td>
                <td>{{item.mascota.nombre}}</td>
                <td>{{item.fecha_creacion}}</td>
                <td>
                    <button type="button" class="btn btn-success formbtn" (click)="editar(item)">Editar</button>
                    <button type="button" class="btn btn-danger formbtn" (click)="eliminar(item)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
